<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Plant Leaf Disease Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 24px 32px 24px;
            text-align: center;
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        .login-link {
            margin-top: 24px;
            color: #555;
            font-size: 0.98rem;
        }
        .login-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #c62828;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/signup" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Log In</a>
        </div>
    </div>
</body>
</html>
